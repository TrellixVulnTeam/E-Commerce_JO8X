<div class="container">
	<br>
<div class="row" *ngIf="isLoginMode">
	
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<div class="aler alert-danger" *ngIf="error">
			<p>{{error}}</p>
		</div>
		<div *ngIf="isLoading" style = "text-align: center;">
			<app-loading-spinner></app-loading-spinner>
		</div>
	  <form  #authForm="ngForm"  (ngSubmit)="onSubmit(authForm)" *ngIf = "!isLoading">
		<div class="form-group">
		  <label for="email">E-Mail</label>
		  <input type="email" id="email" class="form-control" ngModel name="email" required email/>
		  <p *ngIf="!authForm.valid && authForm.touched">Please enter the Email! </p>
		</div>
		<div class="form-group">
		  <label for="password">Password</label>
		  <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
		  <p *ngIf="!authForm.valid && authForm.touched">Please enter the password with atleast 6 min char! </p>
		</div>
		<div><br>
		  <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
		  <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to{{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
		</div>
	  </form>
	</div>
  </div>


	<div class="row" *ngIf="!isLoginMode">
