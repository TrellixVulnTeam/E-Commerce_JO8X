<div class="container">
	<br>
<div class="row" *ngIf="isLoginMode">
	
	<div class="col-xs-12 col-md-6 col-md-offset-3">
		<div class="aler alert-danger" *ngIf="error">
			<p>{{error}}</p>
		</div>
		<div *ngIf="isLoading" style = "text-align: center;">
			<app-loading-spinner></app-loading-spinner>
		</div>
	  <form [formGroup]="loginData" (ngSubmit)="onSubmit()" *ngIf = "!isLoading">
		<div formGroupName="loginData">
		  <div class="form-group">
			<label for="email">email</label>
			<input
			  type="text"
			  id="email"
			  formControlName = "email"
			  class="form-control">
			  <span  
			  *ngIf="!loginData.get('loginData.email').valid && loginData.get('loginData.email').touched"
			  class="help-block">
			  Please Enter the valid email!
			</span>
		  </div>
		  <div class="form-group">
			<label for="username">Password</label>
			<input
			  type="password"
			  id="username"
			  formControlName = "password"
			  class="form-control">
			  <span  
			  *ngIf="!loginData.get('loginData.password').valid && loginData.get('loginData.password').touched"
			  class="help-block">
			  Please Enter the valid Password!
			</span>
		  </div>
		  
		</div>
	   
		
		<br>
	
	  <button class="btn btn-primary" type="submit" [disabled]="!loginData.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
	  <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to{{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
	  </form>



	</div>
  </div>


	<div class="row" *ngIf="!isLoginMode">
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			<div class="aler alert-danger" *ngIf="error">
				<p>{{error}}</p>
			</div>
			<div *ngIf="isLoading" style = "text-align: center;">
				<app-loading-spinner></app-loading-spinner>
			</div>
			<form [formGroup]="singupForm" (ngSubmit)="onSubmit()" *ngIf = "!isLoading"> 
				<div formGroupName="userData">
				  <div class="form-group">
					<label for="username">First Name</label>
					<input
					  type="text"
					  id="username"
					  formControlName = "first_name"
					  class="form-control">
					  <span  
					  *ngIf="!singupForm.get('userData.first_name').valid && singupForm.get('userData.first_name').touched"
					  class="help-block">
					  Please Enter the valid First name!
					</span>
				  </div>
				  <div class="form-group">
					<label for="username">Last Name</label>
					<input
					  type="text"
					  id="username"
					  formControlName = "last_name"
					  class="form-control">
					  <span  
					  *ngIf="!singupForm.get('userData.last_name').valid && singupForm.get('userData.last_name').touched"
					  class="help-block">
					  Please Enter the valid Last name!
					</span>
				  </div>
				  <div class="form-group">
					<label for="email">email</label>
					<input
					  type="text"
					  id="email"
					  formControlName = "email"
					  class="form-control">
					  <span  
					  *ngIf="!singupForm.get('userData.email').valid && singupForm.get('userData.email').touched"
					  class="help-block">
					  Please Enter the valid email!
					</span>
				  </div>
				  <div class="form-group">
					<label for="username">Password</label>
					<input
					  type="password"
					  id="username"
					  formControlName = "password"
					  class="form-control">
					  <span  
					  *ngIf="!singupForm.get('userData.password').valid && singupForm.get('userData.password').touched"
					  class="help-block">
					  Please Enter the valid Password!
					</span>
				  </div>
				</div>
				<br>
			  <button class="btn btn-primary" type="submit" [disabled]="!singupForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
			  <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to{{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
			  </form>
		</div>
	  </div>
  </div>
 
  <br>
