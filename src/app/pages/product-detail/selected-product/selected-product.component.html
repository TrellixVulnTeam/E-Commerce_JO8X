<div class="row" *ngFor="let product of products">
    <div class="col-sm-6">
        <div class="product-images">
            <div class="product-main-img">
                <img [src]="product.image" alt="{{ product.image}}">
            </div>

            <div class="product-gallery">
                <img [src]="product.thumbs.thumb1" alt="{{ product.thumbs.thumb1 }}">
                <img [src]="product.thumbs.thumb2" alt="{{ product.thumbs.thumb2 }}">
                <img [src]="product.thumbs.thumb3" alt="{{ product.thumbs.thumb3 }}">

            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="product-inner">
            <h2 class="product-name">{{ product.productname }}</h2>
            <div class="product-inner-price">
                <ins>{{ product.productprice }}</ins> <del>{{ product.compareprice }}</del>
            </div>

            <form action="" class="cart">
                <div class="quantity">
                    <input type="number" size="5" class="input-text qty text" title="Qty" value="1"
                        name="quantity" min="1" step="1">
                </div>
                <button class="add_to_cart_button" type="submit">Add to cart</button>
            </form>

            <div class="product-inner-category">
                <p>Category: <a>{{ product.Category }}</a>. Tags: <a  *ngFor="let tag of product.Tags">{{tag}} ,</a> </p>
            </div>

            <div role="tabpanel">
                <ul class="product-tab" role="tablist">
                    <li role="presentation" class="active">           
                        <a id="ex3-tab-1" aria-controls="home" aria-selected="true" role="tab" data-toggle="tab">Description</a>
                    </li>
                    <li role="presentation">
                        <a aria-controls="profile" role="tab" data-toggle="tab">Reviews</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="home"
                        aria-labelledby="ex3-tab-1">
                        <h2>Product Description</h2>
                        <p>{{ product.description }}</p>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="profile">
                        <h2>Reviews</h2>
                        <div class="submit-review">
                            <p><label for="name">Name</label> <input name="name" type="text"></p>
                            <p><label for="email">Email</label> <input name="email" type="email">
                            </p>
                            <div class="rating-chooser">
                                <p>Your rating</p>
                                <div class="rating-wrap-post">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                            <p><label for="review">Your review</label> <textarea name="review" id=""
                                    cols="30" rows="10"></textarea></p>
                            <p><input type="submit" value="Submit"></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
