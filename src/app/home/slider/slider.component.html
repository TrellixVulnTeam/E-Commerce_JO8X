<div class="slider-area">
    <!-- Slider -->
    <swiper [config]="config">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="assets/img/h4-slide.png" alt="img 1"></div>
          <div class="swiper-slide"><img src="assets/img/h4-slide2.png" alt="img 2"></div>
          <div class="swiper-slide"><img src="assets/img/h4-slide3.png" alt="img 3"></div>
          <div class="swiper-slide"><img src="assets/img/h4-slide4.png" alt="img 4"></div>
          
          
        </div>
       
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
       
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </swiper>


    <!-- ./Slider -->
</div>

    <div class="promo-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo1">
                        <i class="fa fa-refresh"></i>
                        <p>30 Days return</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo2">
                        <i class="fa fa-truck"></i>
                        <p>Free shipping</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo3">
                        <i class="fa fa-lock"></i>
                        <p>Secure payments</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo4">
                        <i class="fa fa-gift"></i>
                        <p>New products</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
