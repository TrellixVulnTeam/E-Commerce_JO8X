 <div class="block-slider block-slider4">
        <ul class="" id="bxslider-home4" *ngFor="let image of images" style="margin: 10%;">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide>   
            <li>
                <img [src]="image.image1" alt=" {{ image.image1 }} ">
                <div class="caption-group">
                    <h2 class="caption title">
                        iPhone <span class="primary">6 <strong>Plus</strong></span>
                    </h2>
                    <h4 class="caption subtitle">Dual SIM</h4>
                    <a class="caption button-radius"><span class="icon"></span>Shop now</a>
                </div>
            </li>
            </ng-template>
            <ng-template carouselSlide>   
            <li>  <img [src]="image.image2" alt=" {{ image.image2 }} ">
                <div class="caption-group">
                    <h2 class="caption title">
                        by one, get one <span class="primary">50% <strong>off</strong></span>
                    </h2>
                    <h4 class="caption subtitle">school supplies & backpacks.*</h4>
                    <a class="caption button-radius"><span class="icon"></span>Shop now</a>
                </div>
            </li>
            </ng-template>
            <ng-template carouselSlide>   
            <li> <img [src]="image.image3" alt=" {{ image.image3 }} ">
                <div class="caption-group">
                    <h2 class="caption title">
                        Apple <span class="primary">Store <strong>Ipod</strong></span>
                    </h2>
                    <h4 class="caption subtitle">Select Item</h4>
                    <a class="caption button-radius" ><span class="icon"></span>Shop now</a>
                </div>
            </li>
            </ng-template>
            <ng-template carouselSlide>   
            <li>  <img [src]="image.image4" alt=" {{ image.image4 }} ">
                <div class="caption-group">
                  <h2 class="caption title">
                        Apple <span class="primary">Store <strong>Ipod</strong></span>
                    </h2>
                    <h4 class="caption subtitle">& Phone</h4>
                    <a class="caption button-radius"><span class="icon"></span>Shop now</a>
                </div>
            </li>
            </ng-template>
        </owl-carousel-o>
        </ul>
</div> 
    <div class="promo-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo1">
                        <i class="fa fa-refresh"></i>
                        <p>30 Days return</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo2">
                        <i class="fa fa-truck"></i>
                        <p>Free shipping</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo3">
                        <i class="fa fa-lock"></i>
                        <p>Secure payments</p>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="single-promo promo4">
                        <i class="fa fa-gift"></i>
                        <p>New products</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
